{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="glass-panel rounded-xl p-8 ring-1 ring-gray-900/5 relative overflow-hidden">
         <div class="absolute -top-10 -right-10 w-40 h-40 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
         <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

        <div class="relative z-10">
            <h2 class="text-3xl font-display font-bold text-white mb-2 text-center">CarbonOS</h2>
            <p class="text-slate-400 text-center mb-8 text-sm">Secure Access Portal</p>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="p-3 bg-rose-500/10 border border-rose-500/20 rounded-lg text-rose-400 text-xs">
                        Invalid credentials. Please try again.
                    </div>
                {% endif %}
                
                <div>
                     <label class="block text-xs font-medium text-slate-400 mb-1">Username</label>
                    <input type="text" name="username" class="w-full glass-input rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 transition-all" required>
                </div>
                
                <div>
                     <label class="block text-xs font-medium text-slate-400 mb-1">Password</label>
                    <input type="password" name="password" class="w-full glass-input rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 transition-all" required>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-violet-600 hover:from-indigo-400 hover:to-violet-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-indigo-500/30 transition-all transform hover:-translate-y-0.5">
                    Authenticate
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
