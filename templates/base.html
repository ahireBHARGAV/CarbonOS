<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarbonOS | Intelligence Platform</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Urbanist:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Urbanist", "sans-serif"],
            },
            colors: {
              slate: {
                850: "#1e293b",
                950: "#020617", // Deep space
              },
              glass: {
                100: "rgba(255, 255, 255, 0.05)",
                200: "rgba(255, 255, 255, 0.1)",
              },
            },
          },
        },
      };
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        background-image:
          radial-gradient(
            at 0% 0%,
            rgba(56, 189, 248, 0.1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 0%,
            rgba(139, 92, 246, 0.1) 0px,
            transparent 50%
          );
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .glass-input {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      .glass-input:focus {
        outline: none;
        border-color: #38bdf8;
        background: rgba(30, 41, 59, 0.8);
      }
    </style>
  </head>
  <body class="font-sans antialiased text-slate-300">
    <div
      class="fixed inset-0 z-[-1] bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"
    ></div>

    <nav class="fixed top-0 w-full z-50 glass-panel border-b border-white/5">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a href="{% url 'dashboard' %}" class="flex-shrink-0">
              <span
                class="font-display font-bold text-2xl bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-400 tracking-tight"
              >
                CarbonOS
              </span>
            </a>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a
                href="{% url 'wizard' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:text-white hover:bg-white/5 transition-colors"
                >Employee Log</a
              >
              <a
                href="{% url 'dashboard' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:text-white hover:bg-white/5 transition-colors"
                >Command Center</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="md:pt-24 pt-20 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
      {% block content %}{% endblock %}
    </main>

    <script>
      // Simple client-side routing simulation for active state
      const path = window.location.pathname;
      document.querySelectorAll("nav a").forEach((link) => {
        if (link.getAttribute("href") === path) {
          link.classList.add("text-white", "bg-white/10");
        }
      });
    </script>
  </body>
</html>
